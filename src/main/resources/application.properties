# The solver runs only for 5 seconds to avoid a HTTP timeout in this simple implementation.
# It's recommended to run for at least 5 minutes ("5m") otherwise.
quarkus.optaplanner.solver.termination.spent-limit=5s

# Test-specific settings
# Effectively disable spent-time termination in favor of the best-score-limit during tests
%test.quarkus.optaplanner.solver.termination.spent-limit=1h
%test.quarkus.optaplanner.solver.termination.best-score-limit=0hard/*soft

# # Disable continuous testing to avoid interactive mode
# quarkus.test.continuous-testing=false

# OptaPlanner logging levels
# INFO: Shows basic solving progress (default)
quarkus.log.category."org.optaplanner".level=INFO

# DEBUG: Shows every step OptaPlanner takes (uncomment to see detailed solving)
# quarkus.log.category."org.optaplanner".level=DEBUG

# TRACE: Shows every step AND every move considered (very verbose)
# quarkus.log.category."org.optaplanner".level=TRACE